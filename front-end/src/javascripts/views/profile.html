<section class="content">

    <div class="row">
      <div class="col-md-3">

        <!-- Profile Image -->
        <div class="box box-primary">
          <div class="box-body box-profile">
            <img class="profile-user-img img-responsive img-circle" src="http://localhost:3000{{data.portrait}}" alt="User profile picture">

            <h3 class="profile-username text-center">{{data.name}}</h3>

            <p class="text-muted text-center">猫眼电影中级管理员</p>

            <ul class="list-group list-group-unbordered">
              <li class="list-group-item">
                <b>Followers</b> <a class="pull-right">1,322</a>
              </li>
              <li class="list-group-item">
                <b>Following</b> <a class="pull-right">543</a>
              </li>
              <li class="list-group-item">
                <b>Friends</b> <a class="pull-right">13,287</a>
              </li>
            </ul>

            <a href="javascript:;" class="btn btn-primary btn-block"><b>Follow</b></a>
          </div>
          <!-- /.box-body -->
        </div>
        <!-- /.box -->

        <!-- About Me Box -->

        <!-- /.box -->
      </div>
      <!-- /.col -->
      <div class="col-md-9">
        <div class="nav-tabs-custom">
          <ul class="nav nav-tabs">
            <li class=""><a href="#settings" data-toggle="tab" aria-expanded="false">更改个人设置</a></li>
            <!-- <li class=""><a href="#settings" data-toggle="tab" aria-expanded="false">更改个人设置</a></li> -->
          </ul>
          <div class="tab-content">
           
            <!-- /.tab-pane -->
            
            <div class="tab-pane active" id="settings">
              <form class="form-horizontal" id="alter-msg" enctype="multipart/form-data">
                
                <div class="form-group">
                  <label for="portrait" class="col-sm-2 control-label">头像</label>
                  <div class="col-sm-10">
                      <span id="file" >
                          <input type="file" accept="image/*"  name="portrait" id="portrait" onchange="changepic(this)">
                          <img src="" id="showImg" alt="">
                      </span>
                  </div>
                </div>

                <div class="form-group">
                  <label for="inputName" class="col-sm-2 control-label">Name</label>

                  <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="inputName" placeholder='修改昵称'>
                  </div>
                </div>

                

                
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-danger">Submit</button>
                  </div>
                </div>
              </form>
            </div>
            <!-- /.tab-pane -->
          </div>
          <!-- /.tab-content -->
        </div>
        <!-- /.nav-tabs-custom -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->

  </section>

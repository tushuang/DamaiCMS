<div class="box show-list">
    <div class="box-header with-border">
      <h3 class="box-title">
        <button id="addbtn" class="btn btn-block btn-success"><span class="fa fa-plus-circle"></span> 添加</button>
      </h3>
      <div class="box-tools">
        <div class="input-group input-group-sm" style="width: 150px;">
          <input type="text" id="keywords" value="" name="pos_search" class="form-control pull-right" placeholder="搜索">
  
          <div class="input-group-btn">
            <button type="button" id="possearch" class="btn btn-default"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table class="table table-bordered show-list__tabel">
        <tr>
          <th style="width: 10px">#</th>
          <th>演出</th>
          <th>海报</th>
          <th>演出明星</th>
          <th>演出地点</th>
          <th>演出时间</th>
          <th>预售时间</th>
          <th>票价</th>
          <th style="width: 140px">操作</th>
        </tr>
        {{each data}}
        <tr data-id="{{$value._id}}">
          <td>{{$index}}</td>
          <td><img width="50" height="50" src="http://www.lgstatic.com/image1/M00/00/61/CgYXBlTUXVCAeQzFAACq8Fs1-R0294.png"
              alt=""></td>
          <td>{{$value.companyName}}</td>
          <td>{{$value.positionName}}
          </td>
          <td>{{$value.city}}</td>
          <td>{{$value.createTime}}</td>
          <td>{{$value.salary}}</td>
          <td>{{$value.salary}}</td>
          <td>
            <button class="btn btn-sm btn-primary pos-alter" posid="" pageno="" keywords=""><span class="fa fa-edit"></span>
              修改</button>
            <button class="btn btn-sm btn-danger pos-remove" posid="" pageno="" pagecount="" pagesize="" keywords=""
              filename=""><span class="fa fa-remove"></span> 删除</button>
          </td>
        </tr>
        {{/each}}
        <!-- <tr>
          <td colspan="8"> 暂无数据. </td>
        </tr> -->
      </table>
    </div>
    <div class="box-footer clearfix">
      <ul class="pagination pagination-sm no-margin pull-right">
        <li><a href="#">&laquo;</a></li>
        <li class="active"><a href="#">1</a></li>
        <li><a href="#">&raquo;</a></li>
      </ul>
    </div>
</div>
  <!-- /.box -->
